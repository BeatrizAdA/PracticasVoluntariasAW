<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="tasksScreen.css" media="screen" />
    <link rel="stylesheet" href="tasksPrint.css" media="print" />
    <link rel="icon" href="./img/favicon.png" />
    <title>Gestor de Tareas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid contenedor">
        <header>
            <div class="row cabecera">
                <div class="col rounded logo">
                    <h1>Tareas</h1>
                </div>
                <div class="col col-1 offset-lg-8 offset-md-5 offset-sm-4 rounded-circle imagen">
                    <img src="./img/noUser.png" class="rounded-circle">
                </div>
                <div class="col col-lg-1 col-md-2 col-sm-2 offset-lg-0 offset-md-1 offset-sm-1 usuario">
                    <div class="row nombre text-center rounded">
                        <h5>Nombre</h5>
                    </div>
                    <div class="row desconectar text-center rounded">
                        <a href="" class="rounded">Desconectar</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="row tareas">
            <div class="col col-12">
                <ul class="listaTareas">
                    <li><span class="noFinalizado">Preparar Prácticas AW</span>
                        <span>
                            <span class="etiqueta rounded">Universidad</span><span class="etiqueta rounded">AW</span><span><a href="" class="finalizar rounded">Finalizar</a></span>
                        </span>
                    </li>
                    <li id="finalizado"><del>Mirar fechas del congreso</del></li>
                    <li><span class="noFinalizado">Ir al supermercado</span>
                        <span>
                            <span class="etiqueta rounded">Personal</span><span class="etiqueta rounded">Básico</span><span><a href="" class="finalizar rounded">Finalizar</a></span>
                        </span>
                    </li>
                    <li><span class="noFinalizado">Jugar al fútbol</span>
                        <span>
                            <span class="etiqueta rounded">Personal</span><span class="etiqueta rounded">Deporte</span><span><a href="" class="finalizar rounded">Finalizar</a></span>
                        </span>
                    </li>
                    <li><span class="noFinalizado">Hablar con profesor</span>
                        <span>
                            <span class="etiqueta rounded">Universidad</span><span class="etiqueta rounded">TP2</span><span><a href="" class="finalizar rounded">Finalizar</a></span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row botones">
            <div class="col col-lg-5 col-md-12 col-sm-12 botonEliminar">
                <a href="" class="eliminar rounded">Eliminar Tareas</a>
            </div>
            <div class="col col-lg-5 col-md-12 co-sm-12">
                <a href="" class="añadir rounded">Añadir nueva</a>
            </div>
        </div>
    </div>
</body>

</html>
